{% extends 'base.html' %}
{% block content %}
{% load thumbnail %}
{{ album.title }}
<li>
{% for photo in album.pictures.all %}
    {% thumbnail photo.image "100x100" as im %}
        <img src="{{ im.url }}">
        {% empty %}
        <p> sorry! no image </p>
        {% endthumbnail %}
{% endfor %}
</li>
{% endblock %}
