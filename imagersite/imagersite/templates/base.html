{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static "normalize.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "skeleton.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
    </head>
    <body>
        <header class="main_header">
            <div class="four columns">
                <img src="/static/logo.gif">
            </div>
            <div class="four columns">
            <h1>Krampusimager</h1>
        </div>
        <div class="four columns">
            <img src="/static/logo.gif">
        </div>
        <nav class="nav_links">
            <div> <h2>Welcome {{ request.user.username }} </h2> </div>
            <ul>
                <li><a href="/"><button>Home</button></a></li>
                <li><a href="/accounts/login/"><button>Login</button></a></li>
                <li><a href="/accounts/logout/"><button>Logout</button></a></li>
                {% if user.is_authenticated %}
                <li><a href="/profile"><button>Profile</button></a></li>
                <li><a href="/images/library"><button>Library</button></a></li>
                {% endif %}
                {% if not user.is_authenticated %}
                <li><a href="/accounts/register"><button>Register</button></a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
    </body>
</html>
